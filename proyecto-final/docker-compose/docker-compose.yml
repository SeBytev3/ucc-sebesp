services:
  db-pg-ppal:
    container_name: proyectof-postgres-ppal
    image: postgres:latest
    environment:
      POSTGRES_DB: proyectofppal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_ppal_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proyecto-final

  db-pg-slave:
    container_name: proyectof-postgres-slave
    depends_on:
      db-pg-ppal:
          condition: service_healthy
    image: postgres:latest
    environment:
      POSTGRES_DB: proyectofslave
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_slave_data:/var/lib/postgresql/data
      - ./init-slave.sh:/docker-entrypoint-initdb.d/init-slave.sh
    command: postgres -c 'config_file=/var/lib/postgresql/data/postgresql.conf'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proyecto-final

  personas-service:
    build:
      context: .
      dockerfile: Dockerfile-Personas
    container_name: personas-service
    depends_on:
      db-pg-ppal:
          condition: service_healthy
    environment:
      DB_HOST: db-pg-ppal
      DB_NAME: proyectofppal
      DB_USER: postgres
      DB_PASSWORD: postgres
    networks:
      - proyecto-final

  trafico-service:
    build:
      context: .
      dockerfile: Dockerfile-Trafico
    container_name: trafico-service
    depends_on:
      db-pg-ppal:
          condition: service_healthy
    environment:
      DB_HOST: db-pg-ppal
      DB_NAME: proyectofppal
      DB_USER: postgres
      DB_PASSWORD: postgres
    networks:
      - proyecto-final

  oracle:
    image: gvenzl/oracle-free:latest-faststart
    environment:
      ORACLE_RANDOM_PASSWORD: false
      ORACLE_DATABASE: ORCLDB
      APP_USER: ETL
      APP_USER_PASSWORD: ETL
      ORACLE_DISABLE_ASYNCH_IO: true
      ORACLE_ENABLE_XDB: true
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - proyecto-final

  pentaho-data-integration:
    image: sebyte/pdi-10-2:latest
    container_name: pentaho-di
    depends_on:
      oracle:
          condition: service_healthy
    environment:
      PENTAHO_USER: sducc
      PENTAHO_PASSWORD: sducc
    ports:
      - "2335:2335"
    networks:
      - proyecto-final

networks:
  proyecto-final:

volumes:
  postgres_ppal_data:
  postgres_slave_data:
